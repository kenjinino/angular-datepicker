<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/style.css"/>
    <!-- endbuild -->
    <link rel="stylesheet" href="../dist/index.css"/>
  </head>
  <body ng-app="sample">

    <h1 style="text-align:center;"> SPECS </h1>

    <div style="float:left; margin-left: 10%;">
      <h4>Date Picker - Sample</h4>
      <div date-picker="start" status="datePickerStatus" ng-disabled="disableDatePickers" class="date-picker" date after="start" before="end" min-view="date" max-view="date"></div>
    </div>

    <div style="float:left; margin-left: 10%;">
      <h4>Date Range - Sample</h4>
      <div date-range start="a" end="b" status="dateRangeStatus" today="'Hoje'" to="'Até'" at="'às'" yesterday="'Ontem'" last-week="'Última Semana'" last-month="'Último Mês'" style="position: relative; z-index:0"></div>
    </div>

    <div style="float:left; margin-left: 10%;">
      <h4>Date Picker Input - Sample</h4>
      <!-- <input type="text" date-time ng-model="start" required="true" min-view="date" max-view="date" partial="true" class="ng-scope ng-dirty ng-valid ng-valid-required"> -->
      <div date-time-input date-input="date" time-input="time"></div>
    </div>

    <div style="float:left; margin-left: 10%;">
      <h4>Date Picker - Sample</h4>
      <div date-picker-classic="start" status="datePickerStatus" ng-disabled="disableDatePickers" class="date-picker" date after="start" before="end" min-view="date" max-view="date"></div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="components/angular-ui-utils/mask.min.js"></script>
    <!-- build:js module.min.js -->
    <script src="scripts/datePicker.js"></script>
    <script src="scripts/dateRange.js"></script>
    <script src="scripts/input.js"></script>
    <!-- endbuild -->
    <script>
      angular.module('sample', ['datePicker']);
    </script>
  </body>
</html>
