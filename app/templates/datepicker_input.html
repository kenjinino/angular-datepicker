<div class="datepicker">

  <div class="datepicker-input" ng-class="{ 'is-focused': (isDateInputFocused || isTimeInputFocused) }">
    <input class="datepicker-input-date" type="text" maxlength="10" ng-model="inputDateTime.date" ui-mask="99/99/9999" ng-focus="setDateInputFocused(true)"
      ng-blur="setDateInputFocused(false)"></input>
    <input
      class="datepicker-input-time"
      type="text"
      maxlength="5"
      ng-model="inputDateTime.time"
      ui-mask="99:99"
      ng-if="isTimeActive"
      xng-focus="isTimeInputFocused"
      ng-focus="setTimeInputFocused(true)"
      ng-blur="setTimeInputFocused(false)">
    </input>
    <svg class="datepicker-input-icon" ng-click="toggleTimeInput()" ng-class="{ 'is-active': isTimeActive, 'is-focused': isTimeInputFocused }"
      version="1.1" id="icons" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
      viewBox="0 0 20 20" style="enable-background:new 0 0 20 20;" xml:space="preserve">
      <g id="time">
        <path d="M12.5,10H10V6.5C10,6.22,9.78,6,9.5,6C9.22,6,9,6.22,9,6.5V11h3.5c0.28,0,0.5-0.22,0.5-0.5C13,10.22,12.78,10,12.5,10z"/>
        <path d="M10,3c-3.87,0-7,3.13-7,7s3.13,7,7,7s7-3.13,7-7S13.87,3,10,3z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6
          S13.31,16,10,16z"/>
      </g>
    </svg>
  </div>

  <div class="datepicker-actions">
    <span class="datepicker-actions-arrow" ng-click="prev()">
      <svg class="datepicker-actions-arrow-icon is-previous" version="1.1" id="icons" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         viewBox="0 0 9 16" enable-background="new 0 0 9 16" xml:space="preserve">
      <polygon id="arrow" points="9,8 1.03448,0 0,1.06667 6.93103,8 0,14.93333 1.03448,16 "/>
      </svg>
    </span>
    <span class="datepicker-actions-switch">{{date|date:"MMMM yyyy"}}</span>
    <span class="datepicker-actions-arrow" ng-click="next()">
      <svg class="datepicker-actions-arrow-icon is-next" version="1.1" id="icons" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         viewBox="0 0 9 16" enable-background="new 0 0 9 16" xml:space="preserve">
      <polygon id="arrow" points="9,8 1.03448,0 0,1.06667 6.93103,8 0,14.93333 1.03448,16 "/>
      </svg>
    </span>
  </div>

  <div class="datepicker-calendar">
    <span
      class="datepicker-calendar-weekday"
      ng-repeat="day in weekdays"
      style="overflow: hidden">
      {{ day|date:"EEE"|limitTo:1 }}
    </span>
    <span
      class="datepicker-calendar-day"
      ng-repeat="day in days"
      ng-class="{'is-now':isNow(day),'is-active':isSameDay(day),'is-disabled':(day.getMonth()!=date.getMonth()),'is-after':isAfter(day),'is-before':isBefore(day)}"
      ng-click="setDate(day)"
      ng-bind="day.getDate()">
    </span>
    <div class="clearfix"></div>
  </div>
</div>
